<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyPasta</title>
    <link rel="shortcut icon" href="logo.svg">
    <meta name="theme-color" content="#009c74">
    <meta name="description" content="CopyPasta is a project that allows you to scan a text or an image (QR Code, Barcode, Text recognition, ...) with your phone, and send it to your computer.">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>


<body>
    <!-- HEADER -->
    <header style="height: 80vh" class="bg-primary px-3">
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary" style="z-index: 9999">
            <a class="navbar-brand" href="#">
                <img src="logo.svg" height="25px" alt=""> CopyPasta
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door-fill"></i> <span data-translate="home"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#features"><i class="bi bi-gear"></i> <span data-translate="features"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#howtouse"><i class="bi bi-question-circle"></i> <span data-translate="how_to_use"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#download"><i class="bi bi-download"></i> <span data-translate="download"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#about"><i class="bi bi-info-circle"></i> <span data-translate="about"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--NAVBAR end-->
        <!--HEADER (TITLE AT THE HEADER)-->

        <section class="text-white text-center" style="z-index: 0;position: relative; top: -20px; align-content: center; justify-content: center;display: flex; height: 100%; flex-direction: column; vertical-align: middle;">
            <div>
                <img src="logo.svg" width="100px" alt="">
            </div>
            <h1><span data-translate="welcome"></span></h1>
            <p><span data-translate="welcome_description"></span></p>
            <div>
                <a href="#features" class="btn btn-outline-dark"><i class="bi bi-three-dots"></i> <span data-translate="more"></span></a>
                <a href="#download" class="btn btn-dark"><i class="bi bi-download"></i> <span data-translate="download"></span></a>
            </div>

        </section>
        <!--HEADER (TITLE AT THE HEADER) end -->

    </header>
    <!-- FEATURES SECTION -->
    <section class="bg-light" id="features">
        <div class="container py-5">
            <h2><i class="bi bi-gear"></i> <span data-translate="features"></span></h2>
            <hr/>
            <br>
            <div class="row text-center">
                <div class="col-md-3 col-sm-6 text-primary">
                    <img src="icons/scan.svg" style="width: 50px;color: green">
                    <h4 class="pt-3" data-translate="features_barcode"></h4>
                </div>
                <div class="col-md-3 col-sm-6 text-primary">
                    <img src="icons/text-recognition.svg" style="width: 50px;color: green">
                    <h4 class="pt-3" data-translate="features_text_recognition"></h4>
                </div>
                <div class="col-md-3 col-sm-6 text-primary">
                    <img src="icons/object-recognition.svg" style="width: 50px;color: green">
                    <h4 class="pt-3" data-translate="features_object_recognition"></h4>
                </div>
                <div class="col-md-3 col-sm-6 text-primary">
                    <img src="icons/computer.svg" style="width: 50px;color: green">
                    <h4 class="pt-3" data-translate="features_send"></h4>
                </div>
            </div>
        </div>

    </section>
    <!-- FEATURES SECTION end -->
    <!-- HOW TO USE SECTION -->
    <section class="bg-white">
        <div class="container py-5">
            <h2 id="howtouse"><i class="bi bi-question-circle"></i> <span data-translate="how_to_use"></h2>
            <hr/>
            <p data-translate="how_to_use_description"></p>
            <ul>
                <li data-translate="how_to_use_step_one"></li>
                <li data-translate="how_to_use_step_two"></li>
                <li data-translate="how_to_use_step_three"></li>
                <li data-translate="how_to_use_step_four"></li>
            </ul>
            <div class="alert alert-info" role="alert">
                <i class="bi bi-info-circle"></i>
                <span data-translate="how_to_use_tips"></span>
            </div>
        </div>
    </section>
    <!-- HOW TO USE SECTION end -->
    <!-- DOWNLOAD SECTION -->
    <section class="bg-dark text-white">
        <div class="container py-5">
            <h2 id="download"><i class="bi bi-download"></i> <span data-translate="download"></span></h2>
            <div class="row text-center">
                <div class="col-md-6 mt-4">
                    <p class="text-center" data-translate="download_windows_title"></p>
                    <a href="https://github.com/CopyPastaOfficial/CopyPasta/releases/latest/download/copypasta.exe" class="btn btn-primary"><i class="bi bi-download"></i> <span data-translate="download_windows_button"></span></a>
                </div>
                <div class="col-md-6 mt-4">
                    <p class="text-center" data-translate="download_android_title"></p>
                    <a href="https://play.google.com/store/apps/details?id=fr.unrealsoftwares.copypasta&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"><img height="70px" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' /></a>
                </div>
            </div>
        </div>

        </div>
    </section>
    <!-- DOWNLOAD SECTION end -->
    <!-- ABOUT SECTION -->
    <section class="container py-5">
        <h2 id="about" class="mt-3"><i class="bi bi-info-circle"></i> <span data-translate="about"></span></h2>
        <hr/>
        <p data-translate="about_content"></p>
    </section>
    <!-- ABOUT SECTION end -->

    <!-- FOOTER -->
    <footer class="bg-light py-5">
        <div class="container">
            <p data-translate="footer"></p>
        </div>
    </footer>
    <!-- END FOOTER -->
    <script src="translations/fr.js"></script>
    <script src="translations/en.js"></script>
    <script src="translations/es.js"></script>
    <script src="translations/de.js"></script>
    <script src="translate.js"></script>
    <script>
        Translate([
            {
                lang: ["fr-FR", "fr-BE", "fr-CA", "fr-CH", "fr", "fr-LU", "fr-MC"],
                trans: fr
            },
            {
                lang: ["en", "en-AU", "en-BZ", "en-CA", "en-CB", "en-GB", "en-IE", "en-JM", "en-NZ", "en-PH", "en-TT", "en-US", "en-ZA", "en-ZW"],
                trans: en
            },
            {
                lang: ["es", "es-AR", "es-BO", "es-CL", "es-CO", "es-CR", "es-DO", "es-CE", "es-ES", "es-GT", "es-HN", "es-MX", "es-NI", "es-PA", "es-PE", "es-PR", "es-PY", "es-SV", "es-UY", "es-VE"],
                trans: es
            },
            {
                lang: ["de", "de-AT", "de-CH", "de-DE", "de-LI", "de-LU"],
                trans: de
            }
        ], "en")

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        .btn-primary {
            color: white;
        }
        
        .btn-primary:hover {
            color: white;
        }
        
         :target::before {
            content: "";
            display: block;
            height: 90px;
            /* fixed header height*/
            margin: -90px 0 0;
            /* negative fixed header height */
        }
    </style>

</html>
